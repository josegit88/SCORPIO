name: SCORPIO py39

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        env:
          - TOXENV: style 
          - TOXENV: docstyle
          - TOXENV: check-manifest
          - TOXENV: py39
          - TOXENV: py38
          - TOXENV: py37
          - TOXENV: coverage
          - TOXENV: docs

    
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version}}
      - name: Install pandoc
        run: |
          sudo apt-get install pandoc
      - name: Install tox
        run: pip install tox
      - name: Test with tox ${{ matrix.env.TOXENV }}
        env: ${{ matrix.env }}
        run: tox -r
      
