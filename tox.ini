# content of: tox.ini , put in same dir as setup.py

# New tox.ini, inspired in Grispy:
[tox]
envlist = py38, py37, py36, style, coverage, docstyle, docs

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    pytest    

commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest test.py {posargs}

# preguntar que se debe tocar de esta parte:

[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black       
commands =
    flake8 setup.py scorpio.py test.py {posargs}

[testenv:coverage]
deps =
    coverage
    pytest-cov    
commands =
    - coverage erase
    - pytest -q test.py --cov=scorpio --cov-append --cov-report=
    coverage report --fail-under=80 -m


[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle scorpio --convention=numpy


[testenv:docs]
description = "Invoke sphinx-build to build th HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -re {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
